{% extends 'theme.html' %}

{% block title %}
Delete Message
{% endblock title %}

{% block header_content %}
    Delete Message
{% endblock %}
{% block content %}
<h1>Are you sure you want to delete this message?</h1>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete it</button>
    <a href="{% url 'message_list' %}">Cancel</a>
</form>
{% endblock content %}
