{% extends 'theme.html' %}

{% block title %}
Message Details
{% endblock title %}

{% block header_content %}
    Message Details
{% endblock %}
{% block content  %}
<h1>{{ message.title }}</h1>
<p>{{ message.text }}</p>
{% if user.is_authenticated %}
    <a href="{% url 'message_update' message.pk %}">Edit </a>
    <a href="{% url 'message_delete' message.pk %}">Delete</a>
{% endif %}
{% endblock content %}
